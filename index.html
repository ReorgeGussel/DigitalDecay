<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Waste Website</title>

    <style>
        .header {
            display: flex;
            justify-content: space-between;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">
            <p>Website title goes here.</p>
        </div>
        <div class="navigation">
            <a><p>Page 1</p></a>
            <a><p>Page 2</p></a>
            <a><p>Page 3</p></a>
        </div>
    </div>

    <div class="content">
        <p>E-Waste Website</p>
    </div>

    <div class="footer">

    </div>
    
    <script>
        setInterval(() => {
            if (document.title === "E-Waste Website") {
                document.title = "Work in Progress"
            } else {
                document.title = "E-Waste Website"
            }
        },1000);
    </script>
</body>
</html>
